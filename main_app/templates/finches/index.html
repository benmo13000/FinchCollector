{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="{% url 'detail' finch.id %}">
    <div class="card">
        <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Species: {{ finch.species }}</p>
        <p>Color: {{ finch.color }}</p>
        {% if finch.age > 0 %}
            <p>Age: {{ finch.age }}</p>
        {% else %}
            <p>Age: baby mf</p>
        {% endif %}
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
